<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div></div>
    <h1>Tic Tac Toe</h1>
    <div class="centered">
        <button id="start" class="startButton">Start</button>
    </div>
    <h3 id="pawnTurn" class="hiddenFirst">X</h3>
    <div id="divBoardGame">
        <div class="boardGameSides">
            <h3 id="playerNames" class="hiddenFirst">Player 1 vs player 2</h3>
        </div>
        <div class="boardGame hiddenFirst">
            <div id="A1" class="case"></div>
            <div id="B1" class="case"></div>
            <div id="C1" class="case"></div>
            <div id="A2" class="case"></div>
            <div id="B2" class="case"></div>
            <div id="C2" class="case"></div>
            <div id="A3" class="case"></div>
            <div id="B3" class="case"></div>
            <div id="C3" class="case"></div> 
        </div>
        <div class="boardGameSides"></div>
    </div>
    <div class="centered">
        <button id="restart" class="hiddenFirst">restart</button>
    </div>

    <script src="main.js"></script>

</body>
</html>
